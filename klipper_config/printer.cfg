        SET_LED LED=fysetc_mini12864 RED=0.50 GREEN=0.90 BLUE=0.17 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=0.50 GREEN=0.90 BLUE=0.17 INDEX=3

